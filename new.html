<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='3683.webp'">Cat</button>

<img id="myImage" src="3683.webp" style="width:300px">

<button onclick="document.getElementById('myImage').src='download.jfif'">Dog</button>

</body>
</html>
